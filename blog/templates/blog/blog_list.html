{% extends 'Base.html' %}
{% block title %} <title>All blogs</title> {% endblock %}
{% block content %}
<h2>All Blogs</h2>
{% for obj in object_list %}
<li style="margin-left:20px">
    <a href="{% url 'blog:detail' obj.pk %}"> {{ obj.title }}</a> ({{ obj.post_datetime|date }})
</li>
{% endfor %}
{% endblock %}
